<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt ('Numarul este', 15);
        let suma = 0;
        let produs = 1;
        for( let i=1; i<= n; i++){
            if( i % 2 == 0){
                suma = suma + i;
            }else{
                produs = produs * i
            }
        }
        console.log(suma);
        console.log(produs);
    </script>
</body>
</html>
