<body>
    <script>
        function inmultire(n){
            //return n*n;
            return n ** 2;
        }
        let rezultat = inmultire(3);
        console.log(rezultat);

        let rezultat2 = function(n) {
            return n * n;
        }
        console.log(rezultat2(3));
    </script>
