<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<script>
    function salut (id) {
        id.innerHTML = ' <b>Acesta este un mesaj din javascript! </b>';
    }
</script>
<body>
    <h2>Prima mea pagina</h2>
    <p id = "myid">Salut </p>
    <script>
        var id = document.getElementById ("myid");
        console.log(id);
        salut (id);

    </script>
</body>
