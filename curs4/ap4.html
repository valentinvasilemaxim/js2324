<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Sortare array [5, 9, 2, 1, 5, 6, 7]</p>

    <script>
        let myArr = [5, 9, 2, 1, 5, 6, 7];
        let lungime = myArr.length;

        for( let i = 0; i < lungime; i++){
            for(let j =0; j < lungime; j++){

                if(myArr[j] <= myArr[j+1]){

                    let temp = myArr[j];
                    myArr[j] = myArr[j+1];
                    myArr[j+1] = temp;

                }
            }
        }
        console.log(myArr);
        
        
    </script>
    
</body>
</html>
