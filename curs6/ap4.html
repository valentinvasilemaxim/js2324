<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myclass {
            width: 33%;
            height: 100px;
            border: 1px solid red;
            float: left;
        }
    </style>
</head>

<body>
    <section id="demo"></section>

    <script>
        function drawTags(tname, class_name, content, count = 1) {
            for (let i = 0; i < count; i++) {
                createTag(tname, content);
                createAtribute(class_name, tname, i);
            }
            function createTag(tname, content) {
                //generez tagul si cuntinutul sau
                const newTag = document.createElement(tname, content);
                newTag.innerHTML = content;
                // adaug noul tag la sectiune
                document.getElementById("demo").appendChild(newTag);
            }
            function createAtribute(valAttr, newTag, nrTag) {
                console.log(valAttr, newTag);
                // generez atributul class:
                const att = document.createAttribute("class");
                // dam valoare la atributul clasei
                att.value = valAttr;
                // Add the class attribute to the first h1:
                newTag = document.getElementsByTagName(newTag)[nrTag];
                newTag.setAttributeNode(att);
            }
        }
        drawTags("h1", "", "Salut H1", 1);
        drawTags("div", "myclass", "Salut din DIV", 6);
        drawTags("footer", "demo", "Salut din Footer", 2);
    </script>
</body>

</html>
